<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 align="center" style="color:red">Crud Application Example</h3>
    <h4 align="center">Employee Management</h4>
<p class="h4 mb-4">Save Employee From</p>
    <form action="#" th:action="@{/employees/save}"
                     th:object="${employee}" method="POST">
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{firstName}"
               class="form-control" mb-4 w-25 placeholder="enter first name">
        <input type="text" th:field="*{lastName}"
               class="form-control" mb-4 w-25 placeholder="enter last name">
        <input type="text" th:field="*{email}"
               class="form-control" mb-4 w-25 placeholder="enter email">

        <button type="submit" class="btn btn-info col-2">Save</button>


    </form>

    <hr>
    <a th:href="@{/employees/list}">Back To Home</a>

</div>
</body>
</html>
