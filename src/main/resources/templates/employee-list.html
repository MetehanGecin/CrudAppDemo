<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3 align="center" style="color:red">Crud Application Example</h3>
    <h4 align="center">Employee Management</h4>

    <a th:href="@{/employees/showFromForAdd}"
          class="btn btn-outline-secondary">Add Employee</a>



    <hr>
    <table class="table table-bordered table-striped">

        <thead class="table-light">

            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>

            <tbody class="table-group-driver">
                <tr th:each="tempEmployee : ${employee}">

                <td th:text = "${tempEmployee.firstName}"></td>
                <td th:text = "${tempEmployee.lastName}"></td>
                <td th:text = "${tempEmployee.email}"></td>
                    <td>
                        <a th:href="@{/employees/showFromForUpdate(employeeId = ${tempEmployee.id})}"
                           class="btn btn-info btn-sm">
                            Update
                        </a>

                        <a th:href="@{/employees/delete(employeeId = ${tempEmployee.id})}"
                           class="btn btn-danger btn-sm"
                            onclick="if (!(confirm('Are you sure to delete employee?'))) return false">
                            Delete
                        </a>
                    </td>

                </tr>
            </tbody>

        </thead>


    </table>

</div>
</body>
</html>
